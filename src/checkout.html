<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="out.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <h1>Check Out</h1>
    <h2>Copy of Invoice</h2>
    <div class="containerA px-0" style="max-width:100%">
        <div class="row1A">
            <div class="lefta">
                <form>
                    <div class="form-group">
                        <label>Guest Name:</label>
                        <input type="text" placeholder="Guest Name" required/>
                    </div>
                    <div class="form-group">
                        <label>Travel Agent:</label>
                        <input type="text" placeholder="" required/>
                    </div>
                    <div class="form-group">
                        <label>Company Name:</label>
                        <input type="text" placeholder="" required/>
                    </div>
                    <div class="form-group">
                        <label>Mobile No:</label>
                        <input type="Text" placeholder="" required/>
                    </div>
                    <div class="form-group">
                        <label>Billing:</label>
                        <input type="text" placeholder="" required/>
                    </div>
                    <div class="form-group">
                        <label>GST ID:</label>
                        <input type="text" placeholder="" required/>
                    </div>
                    <div class="form-group">
                        <label>Bill No:</label>
                        <input type="text" placeholder="" required/>
                    </div>
                    <div class="form-group">
                        <label>Confirmation No:</label>
                        <input type="text" placeholder="" required/>
                    </div>
                </form>
            </div>
            <div class="righta">
                <form>
                    <div class="form-group">
                        <label>Orginal Bill Date:</label>
                        <input type="Date" placeholder="" required/>
                    </div>
                    <div class="form-group">
                        <label>Room No:</label>
                        <input type="number" placeholder="" required/>
                    </div>
                    <div class="form-group">
                        <label>No of Rooms:</label>
                        <input type="number" placeholder="" required/>
                    </div>
                    <div class="form-group">
                        <label>Room Rate:</label>
                        <input type="number" placeholder="" required/>
                    </div>
                    <div class="form-group">
                        <label>No of Guest:</label>
                        <input type="number" placeholder="" required/>
                    </div>
                    <div class="form-group">
                        <label>Arrival Date:</label>
                        <input type="Date" placeholder="" required/>at
                        <input type="time" placeholder="" required/>
                    </div>
                    <div class="form-group">
                        <label>Departure Date:</label>
                        <input type="date" placeholder="" required/>at
                        <input type="time" placeholder="" required/>
                    </div>
                    <div class="form-group">
                        <label>Registration No:</label>
                        <input type="Number" placeholder="" required/>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="row2A">
            <table>
                <tr bgcolor="#EDF8FD" align="center">
                    <th width="100">Date</th>
                    <th width="100">Description</th>
                    <th width="100">Reference</th>
                    <th width="100">Debit</th>
                    <th width="100">Credit</th>
                </tr>
                <tr bgcolor="white" align="center">
                    <th>Date</th>
                    <th>Accomodation ++</th>
                    <th>Room</th>
                    <th>Amount</th>
                    <th></th>
                </tr>
                <tr bgcolor="white" align="center">
                    <th>Date</th>
                    <th>Accomodations SGST @9%</th>
                    <th>Room</th>
                    <th>Amount</th>
                    <th></th>
                </tr>
                <tr bgcolor="white" align="center">
                    <th>Date</th>
                    <th>Accomodations CGST @9%</th>
                    <th>Room</th>
                    <th>Amount</th>
                    <th></th>
                </tr>
                <tr bgcolor="white" align="center">
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>Amount</th>
                </tr>
                <tr bgcolor="#EDF8FD" align="center">
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>Total</th>
                    <th>Amount</th>
                </tr>
            </table>
        </div>
        <div class="row3A">
            <div class="lefts">
                <form >
                    <div class="form-group">
                        <label>Casher:</label>
                    </div> 
                </form>
            </div>
            <div class="rights">
                <form>
                    <div class="form-group">
                        <label>Guest Signature:</label> 
                    </div>
                </form>
            </div>
        </div>
        <div class="row4A">
            <div class="form-check" >
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    I agree that I am liable for the following statement.  
                </label>
              </div>
        </div>
    </div>

</body>

</html>
